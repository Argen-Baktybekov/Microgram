<html lang="en">
<head>

</head>
<body>
    <header class="header pb-2">
		<nav class="navbar navbar-expand-md navbar-dark">
			<div class="container">
				<a class="navbar-brand me-5" href="/">
					<i class="bi bi-instagram"></i>
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigation"
					aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse mt-3" id="navigation">
					<ul class="navbar-nav text-uppercase">
						<li class="nav-item me-4">
							<a class="nav-link active" aria-current="page" href="#">Employers</a>
						</li>
						<li class="nav-item me-4">
							<a class="nav-link" href="#">Portfolio</a>
						</li>
						<li class="nav-item me-4">

                            <span type="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#newpost">
                                new post
                            </span>
						</li>
					</li>
					</ul>
					<hr class="text-white">
					<button type="button" id="logout" class="btn btn-danger ms-auto text-uppercase fw-bold" >
                        <i class="bi bi-box-arrow-right"></i>
					</button>
				</div>
			</div>
		</nav>
	</header>

<div class="container d-flex">
    
    <div class="posts ms-auto me-auto">

    </div>
</div>

<div class = "splash " >
    <p>Splash</p>
        <button id="splashBtn">Sign in</button>
    <button type="submit" class="btn-user ms-auto text-uppercase fw-bold"  data-bs-toggle="modal" data-bs-target="#signup">
        sign up
    </button>

      <!--  -->
      <div class="login" >
        <form id="login">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    <!--  -->
 </div>  


  
<div class="modal fade" id="newpost" tabindex="-1" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success">
          <h5 class="modal-title" id="modal-title">Добавление нового поста:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          <form id="sendform">
  
          <div class="form-row">
            <label for="postfile">Выберите Файл</label>
            <input type="file" class="field form-control" placeholder="Загрузить файл" name="postfile" id="postfile" required>
          
          </div>
          <div class="form-row">
            <label for="description">Описание</label>
            <input type="text" class="field" placeholder="Описание поста" name="description" id="description" required>
          </div>
          <div class="form-row">
            <input type="text"  hidden name="userId" id="userId" value="11">
          </div>
         
        </form>
        </div> 
        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal" form="sendform">Reset</button>
          <button type="submit" id="addpost" class="btn btn-success" form="sendform">Send</button>
        </div>
      
      </div>
    </div>
  </div>


  <div class="modal fade" id="signup" tabindex="-1" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success">
          <h5 class="modal-title" id="register-modal-title">Регистрация</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          <form  id="registerform">
  
          <div class="form-row">
            <label for="name">Укажите ваше имя:</label>
            <input type="text" class="field form-control" placeholder="Ваше Имя" name="name" id="name" required>
          
          </div>
              <div class="form-row">
            <label for="nickName">Укажите ваше имя:</label>
            <input type="text" class="field form-control" placeholder="Ваше Ник" name="nickName" id="nickName" required>

          </div>
          <div class="form-row">
            <label for="email">Ваше email</label>
            <input type="email" class="field" placeholder="Укажите Ваш email" name="email" id="email" required>
          </div>
          <div class="form-row">
            <label for="password">Новый пароль</label>
            <input type="password" class="field form-control" placeholder="Укажите Ваш пароль" name="password" id="password" required >
          </div>
          <small>Пароль должен содержать цифру, одну букву в верхнем регистре и одну в нижнем</small>
  
        </form>
        </div> 
        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal" form="registerform">Reset</button>
          <button type="submit" class="btn btn-success" form="registerform">Send</button>
        </div>
      
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
